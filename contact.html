<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/mr tea.png"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body >
     <div class="navBar">
       <h1 class="heading">MR. TEA</h1>
       <ul>
         <li>
           <img src="images/mr tea.png" alt="mr tea"/>
         </li>
         <li>
           <a href="index.html" class="home">Home</a>
         </li>

       </ul>
     </div>
     <h1 style="text-align:center; padding: 100px 0 0 ">Contact Us</h1>



     <div class="form">

       <form class="" action="index.html" method="post">
         <div class="row">
           <div class="col-25">
            <label>Name :</label>
           </div>
           <div class="col-75">
             <input placeholder="Name" type="text"/>
           </div>
         </div>
         <div class="row">
           <div class="col-25">
             <label>Email :</label>
           </div>
           <div class="col-75">
             <input placeholder="Email" type="text"/>
           </div>
         </div>
         <div class="row">
           <div class="col-25">
            <label>Subject :</label>
           </div>
           <div class="col-75">
             <input placeholder="Subject" type="text"/>
           </div>
         </div>
         <div class="row">
           <div class="col-25">
            <label>Message :</label>
           </div>
           <div class="col-75">
             <textarea  placeholder="Write something.." style="height:200px"></textarea>
           </div>
         </div>
         <br />
         <div class="row">
           <input type="submit" value="Submit">
         </div>
       </form>
      </div>

     <div id="footer">
       <i class="fa fa-facebook-square" aria-hidden="true" style="font-size: 30px"></i>
